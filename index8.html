<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center ;
            font-family: Arial, Helvetica, sans-serif;
            color: #ffff7f;
        }
        .box-t{
             background-color: black;  
             color: #fff;
            width: 100vw;
            height: 20vh;
            
         }
         .box-t h1{
            padding-top: 20px;
         }
        .box{
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
           box-sizing: border-box;
             width: 80vw;
            border: 0;
            margin-left: auto;
            margin-right: auto;
        }
        .sub{
            width: 35vw;
            height: 40vh;
            background-color: #fef;
            align-items:center;
             border: 3px solid #181b1b;
        }
        .b1{
            height: fit-content;
            justify-content:stretch;
            flex-direction: row;
            flex-wrap: wrap;
            
        }
        .a1{
            background-image: url(./E.jpeg);
            background-size: cover;
        }
        .a2{
            background-image: url(./B.jpeg);
            background-size: cover;
        }
        .a3{
            background-image: url(./C.jpeg);
            background-size: cover;
        }
        .a4{
            background-image: url(./D.jpeg);
            background-size: cover;
        }
        .a5{
            background-image: url(./E.jpeg);
            background-size: cover;
        }

           
    </style>
</head>
<body>
    <div class="box-t">
<b><h1>LUXURY CARS</h1></b>
    </div>
<div class="box b1">
    <div class="sub a1"></div>
    <div class="sub a2"><img src="" alt=""></div>
    <div class="sub a3"><img src="" alt=""></div>
    <div class="sub a4"><img src="" alt=""></div>
    <div class="sub a5"><img src="" alt=""></div>
    </div> 
 
</body>
</html>
